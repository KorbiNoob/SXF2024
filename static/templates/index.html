<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homepage Mosaic</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
			color: #333;
		}
		header {
			background-color: #FF9E00;
			padding: 20px;
			text-align: center;
			color: white;
			font-size: 24px;
			font-weight: bold;
		}
		.mosaic-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			padding: 20px;
		}
		.mosaic {
			width: calc(33.333% - 20px);
			margin: 10px;
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
			max-width: 200px;
			max-height: 300px;
			background-color: white;
			padding: 10px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0,0,0,0.1);
			transition: transform 0.2s;
			text-decoration: none;
			color: inherit;
		}
		.mosaic:hover {
			transform: scale(1.05);
		}
		.mosaic img {
			width: 100%;
			height: auto;
			border-radius: 5px;
		}
		.mosaic-title {
			margin-top: 10px;
			font-size: 18px;
			color: #FF9E00;
			font-weight: bold;
		}
		.mosaic-description {
			margin-top: 10px;
			font-size: 14px;
			color: #666;
		}
	</style>
</head>
<body>

<header>Wilkommen auf PolitInsights</header>

<div id="mosaicContainer" class="mosaic-container">
	<!-- Mosaics will be inserted here dynamically -->
</div>

<script>
	const mosaics = [
		{ title: "Landtagswahl", imageUrl: "/static/images/bavaria.svg", link: "/landtag", description: "Finde heraus an welche Person dein Direktmandat in der Landtagswahl gehen sollte!"},
		{ title: "Bundestagswahl", imageUrl: "/static/images/germany.svg", link: "/to-be-implemented", description: "Finde heraus an welche Person dein Direktmandat in der Bundestagswahl gehen sollte!"},
		{ title: "Kommunalwahl", imageUrl: "/static/images/munich.svg", link: "/to-be-implemented", description: "Finde heraus an welche Person dein Direktmandat in der Kommunalwahl gehen sollte!"},
		{ title: "Europawahl", imageUrl: "/static/images/europe.svg", link: "/to-be-implemented", description: "Finde heraus an welche Person dein Direktmandat in der Europawahl gehen sollte!"}
	];

	const container = document.getElementById('mosaicContainer');

	mosaics.forEach(mosaic => {
		const mosaicElement = document.createElement('a');
		mosaicElement.href = mosaic.link;
		mosaicElement.className = 'mosaic';
		mosaicElement.innerHTML = `
			<img src="${mosaic.imageUrl}" alt="${mosaic.title}">
			<div class="mosaic-title">${mosaic.title}</div>
			<div class="mosaic-description">${mosaic.description}</div>
		`;
		container.appendChild(mosaicElement);
	});
</script>

</body>
</html>
